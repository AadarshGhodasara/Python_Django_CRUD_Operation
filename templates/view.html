{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        {% for st in students %}
        <tr>
            <td>{{st.Roll_Number}}</td>
            <td>{{st.f_name}}</td>
            <td>{{st.l_name}}</td>
            <td>{{st.email}}</td>
            <td>
                <a href="/edit/{{st.id}}"><span class="btn btn-success">Edit</span></a>
                <a href="/delete/{{st.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}

    </table>
    <div class="btn" style="display: flex; align-items: center; justify-content: center;">
        <input type="submit" style="width: 500px; font-size: large; " name="register"
            onclick="location.href = 'http://127.0.0.1:8000/';" class=" cancle" value="Back">
    </div>
</body>

</html>
